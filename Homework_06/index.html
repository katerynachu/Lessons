<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CSS Dinner Shopping List</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <div class="content">
                <h1>
                    CSS Dinner Shopping List
                </h1>
                <p id="par">
                    Letâ€™s go to the mall!
                </p>
            </div>
        </div>
    </header>
    <main>
        <div class="list">
            <div class="container">
                <div class="all_list">
                       <div>
                        <input type="checkbox" id="chekbox_1" class="checkbox_list">
                        <label for="chekbox_1" class="checkbox_name">
                            A lot of pickles (for thenext lessons about CSS)
                        </label>
                       </div>
                
                    <div>
                        <input type="checkbox" id="chekbox_2" class="checkbox_list">
                        <label for="chekbox_2" class="checkbox_name">
                            10 apples  (for more CSS manipulations)
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="chekbox_3" class="checkbox_list">
                        <label for="chekbox_3" class="checkbox_name">
                            20 oranges  (because they are awesome)
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="chekbox_4" class="checkbox_list">
                        <label for="chekbox_4" class="checkbox_name">
                            13 plates   (hm... they always dissapear)
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="chekbox_5" class="checkbox_list">
                        <label for="chekbox_5" class="checkbox_name">
                            15 bentos
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="chekbox_6" class="checkbox_list">
                        <label for="chekbox_6" class="checkbox_name">
                            1 bottle of Sake  (for my friends)
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <section class="footer">
            <div class="container">
                <p>Bon appetit :)</p>
            </div>
        </section>
    </footer>
</body>

</html>
