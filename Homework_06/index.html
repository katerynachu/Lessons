<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CSS Dinner Shopping List</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <div class="content">
                <h1>
                    CSS Dinner Shopping List
                </h1>
                <p id="par">
                    Letâ€™s go to the mall!
                </p>
            </div>
        </div>
    </header>
    <main>
        <div class="list">
            <div class="container">
                <div class="all_list">
                       <div>
                        <label>
                            <input type="checkbox"  class="checkbox_list">
                            <span class="checkbox_name"> A lot of pickles <span class="checkbox_text">for the next lessons about CSS)</span></span>
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox"  class="checkbox_list">
                        <span class="checkbox_name"> 10 apples <span class="checkbox_text"> (for more CSS manipulations)</span></span> 
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox" class="checkbox_list">
                        <span class="checkbox_name"> 20 oranges   <span class="checkbox_text"> (because they are awesome)</span></span> 
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox" class="checkbox_list">
                        <span class="checkbox_name"> 13 plates  <span class="checkbox_text"> (hm... they always dissapear)</span></span>  
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox" class="checkbox_list">
                        <span class="checkbox_name"> 15 bentos</span>  
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox" class="checkbox_list">
                        <span class="checkbox_name"> 1 bottle of Sake  <span class="checkbox_text"> for my friends)</span></span>  
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="container">
                <p>Bon appetit :)</p>
            </div>
        </div>
    </footer>
</body>

</html>
