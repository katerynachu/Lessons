<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Dinner Shopping List</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <div class="content">
                <h1>
                    CSS Dinner Shopping List
                </h1>
                <p id="par">
                    Letâ€™s go to the mall!
                </p>
            </div>
        </div>
    </header>
    <main>
        <div class="list">
            <div class="container">
                <div class="all_list">
                    <div class="checkbox">
                        <input id="checkbox_1" type="checkbox" name="checkbox">
                        <label for="checkbox_1">10 apples <span>(for more CSS manipulations)</span></label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input class="checkbox_list" type="checkbox" name="checkbox">
                            <span class="checkbox_name">10 apples</span><span class="checkbox_text"> (for more CSS
                                manipulations)</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input class="checkbox_list" type="checkbox" name="checkbox">
                            <span class="checkbox_name">20 oranges</span><span class="checkbox_text"> (because they are
                                awesome)</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input class="checkbox_list" type="checkbox" name="checkbox">
                            <span class="checkbox_name">13 plates</span><span class="checkbox_text"> (hm... they always
                                dissapear)</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <div>
                                <input class="checkbox_list" type="checkbox" name="checkbox">
                                <span class="checkbox_name">15 bentos</span>
                            </div>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input class="checkbox_list" type="checkbox" name="checkbox">
                            <span class="checkbox_name">1 bottle of Sake </span><span class="checkbox_text"> (for my
                                friends)</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
                <p>Bon appetit :)</p>
        </div>
        </div>
    </footer>
</body>

</html>
